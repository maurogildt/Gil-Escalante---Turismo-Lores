        </nav>
    </header>
    <main>
        <div class="jumbotron">
            <div class="combis container">
                <h2 class="titulo">combis</h2>
                <div class="row">
                    <div class="elementosCombis col-md-6">
                        <form action="enviar_combi">
                            <div class="form-group">
                                <label for="origen_combi">origen:</label>
                                <input class="formTam" type="text" name="origen_combi" id="origen_combi">
                            </div>
                            <div class="form-group">
                                <label for="destino_combi">destino:</label>
                                <input class="formTam" type="text" name="destino_combi" id="destino_combi">
                            </div>
                            <div class="form-group">
                                <label for="destino_horario">horario:</label>
                                <input type="time" name="destino_horario" id="destino_horario">
                            </div>
                            <div class="form-group">
                                <label for="destino_ida">fecha:</label>
                                <input type="date" name="destino_ida" id="destino_ida">
                            </div>
                            <div class="form-group">
                                <label for="destino_regreso">regreso:</label>
                                <input type="date" name="destino_regreso" id="destino_regreso">
                            </div>
                            <div class="form-group">
                                <label for="destino_nombre">nombre:</label>
                                <input class="formTam" type="text" name="destino_nombre" id="destino_nombre">
                            </div>
                            <div class="form-group">
                                <label for="destino_telefono">telefono / celular:</label>
                                <input class="formTam" type="text" name="destino_telefono" id="destino_telefono">
                            </div>
                            <div class="form-group">
                                <label for="destino_comentarios">comentarios:</label>
                            </div>
                            <div class="form-group">
                                <textarea class="formTam" name="destino_comentarios" id="destino_comentarios" cols="30"
                                    rows="10"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Buscar</button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <div class="vidCombis">
                            <video src="../multimedia/Combi_video.mp4" controls autoplay width="640" height="400"></video>
                        </div>
                        <div class="imgCombis">
                            <img src="../multimedia/Combi.jpg" alt="combis" width="640" height="400">
                        </div>
                    </div>
                </div>
            </div>
        </div>
